<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Company Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Company Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/stagiaires}">Stagiaire Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Create New Stagiaire</h1>
      <div class="card-body">
        <form th:action="@{/stagiaires/new}" th:object="${stagiaire}" method="POST">
          <div class="form-group">
            <label>Stagiaire First Name</label>
            <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Enter Stagiaire First Name"
            />
          </div>

          <div class="form-group">
            <label>Stagiaire Last Name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Enter Stagiaire Last Name"
            />
          </div>

          <div class="form-group">
            <label>Stagiaire Email</label>
            <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Enter Stagiaire Email"
            />
          </div>

          <!-- New select input for supervisor -->
          <div class="form-group">
            <label>Encadrer par Employee</label>
            <select name="encadrerPar.id" class="form-control">
              <option value="">Select Supervisor</option>
              <option th:each="employee : ${employees}"
                      th:value="${employee.id}"
                      th:text="${employee.firstName + ' ' + employee.lastName}"
                      th:selected="${employee.id == stagiaire.encadrerPar?.id}"></option>
            </select>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
